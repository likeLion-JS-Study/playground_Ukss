<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>ukss | Todo app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">
        <a href="#">T O D O</a>
      </h1>
      <div class="header-button">
        <label for="toggle">다크 모드 전환</label>
        <input id="toggle" type="button" class="header-button__toggle" />
      </div>
    </header>
    <form action="#" class="form">
      <h2 class="a11y-hidden">할일 추가</h2>
      <fieldset>
        <legend>할일</legend>
        <div class="form-checkbox">
          <label for="checkbox">체크박스</label>
          <input id="checkbox" type="checkbox" />
        </div>
        <div class="form-input">
          <label for="typing">할일 입력</label>
          <input id="typing" type="text" value="Currently typing..." />
        </div>
      </fieldset>
    </form>
    <main class="main">
      <section class="todo">
        <h2 class="a11y-hidden">할일 목록</h2>
        <ul class="todo-lists">
          <li class="todo-list">
            <div class="todo-list__checkbox">
              <label for="checkbox">체크박스</label>
              <input id="checkbox" type="checkbox" />
            </div>
            <div class="todo-list__update">
              <label for="update">할일</label>
              <input id="update" type="text" value="Complete online JavaScript course" />
            </div>
            <div class="todo-list__delete">
              <label for="delete">삭제</label>
              <input id="delete" type="button" />
            </div>
          </li>
          <li class="todo-list">
            <div class="todo-list__checkbox">
              <label for="checkbox">체크박스</label>
              <input id="checkbox" type="checkbox" />
            </div>
            <div class="todo-list__update">
              <label for="update">할일</label>
              <input id="update" type="text" value="Jog around the park 3x" />
            </div>
            <div class="todo-list__delete">
              <label for="delete">삭제</label>
              <input id="delete" type="button" />
            </div>
          </li>
          <li class="todo-list">
            <div class="todo-list__checkbox">
              <label for="checkbox">체크박스</label>
              <input id="checkbox" type="checkbox" />
            </div>
            <div class="todo-list__update">
              <label for="update">할일</label>
              <input id="update" type="text" value="10 minutes meditation" />
            </div>
            <div class="todo-list__delete">
              <label for="delete">삭제</label>
              <input id="delete" type="button" />
            </div>
          </li>
          <li class="todo-list">
            <div class="todo-list__checkbox">
              <label for="checkbox">체크박스</label>
              <input id="checkbox" type="checkbox" />
            </div>
            <div class="todo-list__update">
              <label for="update">할일</label>
              <input id="update" type="text" value="Read for 1 hour" />
            </div>
            <div class="todo-list__delete">
              <label for="delete">삭제</label>
              <input id="delete" type="button" />
            </div>
          </li>
          <li class="todo-list">
            <div class="todo-list__checkbox">
              <label for="checkbox">체크박스</label>
              <input id="checkbox" type="checkbox" />
            </div>
            <div class="todo-list__update">
              <label for="update">할일</label>
              <input id="update" type="text" value="Pick up groceries" />
            </div>
            <div class="todo-list__delete">
              <label for="delete">삭제</label>
              <input id="delete" type="button" />
            </div>
          </li>
          <li class="todo-list">
            <div class="todo-list__checkbox">
              <label for="checkbox">체크박스</label>
              <input id="checkbox" type="checkbox" />
            </div>
            <div class="todo-list__update">
              <label for="update">할일</label>
              <input id="update" type="text" value="Complete Todo App on Frontend Mentor" />
            </div>
            <div class="todo-list__delete">
              <label for="delete">삭제</label>
              <input id="delete" type="button" />
            </div>
          </li>
        </ul>
        <div class="status">
          <h2 class="a11y-hidden">할일 상태바</h2>
          <span class="status-texts">3 items left</span>
          <div class="status-buttons">
            <div class="status-buttons__all">
              <label for="all">모두 선택</label>
              <input type="button" id="all" />
            </div>
            <div class="status-buttons__active">
              <label for="active">미실행</label>
              <input type="button" id="active" />
            </div>
            <div class="status-buttons__completed">
              <label for="completed">완료</label>
              <input type="button" id="completed" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer-texts">Drag and drop to reorder list</span>
    </footer>
  </body>
</html>
